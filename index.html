      <div id="second-part">

      <div id="mt-50" class="fourth-part reveal width-70">

        <div id="map" class="reveal" style="height: 300px; width:300px;"></div>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=aabc292c0136a9e1bcbabcc29f4a1a14"></script>
        <script>
          var container = document.getElementById('map');
          var options = {
            center: new kakao.maps.LatLng(37.3003998548915, 127.00802501422355),
            level: 3
          };
      
          var map = new kakao.maps.Map(container, options);

          // 마커를 표시할 위치와 title 객체 배열입니다 
          var positions = [
              {
                  title: '주차장', 
                  latlng: new kakao.maps.LatLng(37.29911137278253, 127.00801923792174)
              },
              {
                  title: '키플레이스', 
                  latlng: new kakao.maps.LatLng(37.30114319453608, 127.0082506755838)
              }
          ];

          // 마커 이미지의 이미지 주소입니다
          var imageSrc = "./img/marker_red.png"; 
              
          for (var i = 0; i < positions.length; i ++) {
              
              // 마커 이미지의 이미지 크기 입니다
              var imageSize = new kakao.maps.Size(24, 35); 
              
              // 마커 이미지를 생성합니다    
              var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
              
              // 마커를 생성합니다
              var marker = new kakao.maps.Marker({
                  map: map, // 마커를 표시할 지도
                  position: positions[i].latlng, // 마커를 표시할 위치
                  title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                  image : markerImage // 마커 이미지 
              });
          }
        </script>
